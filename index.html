<!DOCTYPE html>

<html>
  <head>
    <!-- public/ is read by the browser as / -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;400;600;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="resizeCanvas.js" /> -->
    <title>2D Orbital Sim</title>
  </head>
  <body class="p-4 bg-dark text-light">
    <h1 class="text-center">2D Orbital Sim</h1>

    <div class="text-center">
      <canvas
        id="theCanvas"
        class="border border-light"
        onresize="resizeScreen()"
        >get a good browser smh</canvas
      >
    </div>
    <div class="text-center mt-2">
      <button
        class="btn btn-success mx-3"
        onclick="paused = !paused; window.requestAnimationFrame(updateCanvas)"
      >
        Start/Stop</button
      ><button class="btn btn-danger ms-3" onclick="reset()">Reset</button>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 bg-secondary mt-2 rounded py-2 px-4">
        <p class="fs-3">Control Center</p>
        <div class="text-center mb-4">
          <div class="row">
            <div class="col-4 d-block my-auto">
              <div>
                <input
                  type="range"
                  oninput="updateGravityInput()"
                  id="gravitySlider"
                  min="0"
                  step="1000"
                  max="30000"
                  value="15000"
                  name="Gravity"
                />
                <label for="gravitySlider" class="ms-2">Gravity</label>
              </div>
              <div class="mt-2">
                <input
                  type="range"
                  oninput="updateSpeedInput()"
                  id="speedSlider"
                  min="0"
                  step="0.125"
                  max="2"
                  value="1"
                  name="Speed"
                />
                <label for="speedSlider" class="ms-2">Speed</label>
              </div>
            </div>
            <div class="col-4 text-center">
              <div class="row">
                <div class="col-6 text-center">
                  <button class="btn" id="toggle1" onclick="toggleMoving(0)">
                    Toggle
                  </button>
                </div>
                <div class="col-6 text-center">
                  <button class="btn" id="toggle2" onclick="toggleMoving(1)">
                    Toggle
                  </button>
                </div>
                <div class="col-6 text-center mt-3">
                  <button class="btn" id="toggle3" onclick="toggleMoving(2)">
                    Toggle
                  </button>
                </div>
                <div class="col-6 text-center">
                  <button
                    class="btn text-light mt-3"
                    id="toggle4"
                    onclick="toggleMoving(3)"
                  >
                    Toggle
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-warning" onclick="toggleSecondary()">
                Toggle Secondary</button
              ><button class="btn btn-success mt-3" onclick="toggleBounce()">
                Toggle Bounce
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
